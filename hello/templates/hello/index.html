{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel='stylesheet' type='text/css' 
            href="{% static 'hello/css/style.css' %}"/> 
</head>


<body>
    <h1>{{title}}</h1>
    <p>{{msg}}</p>
    <form action="{% url 'form' %}" method="post">
    <!--　フォームの送信先を定義する-->
        {% csrf_token %}<!-- CSRF対策-->
        <label for='msg'>message: </label>
        <input id='msg' type='text' name='msg'>
        <input type='submit' value='click'>
    </form>
</body>
</html>
